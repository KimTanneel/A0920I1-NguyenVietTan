<table id="entity" th:object="${services}">
    <thead>
        <tr>
            <th> STT:</th>
            <th> ID:</th>
            <th>Name:</th>
            <th>Area:</th>
            <th>Num Floor</th>
            <th>Pool Area</th>
            <th>Max People</th>
            <th>StandardRoom</th>
            <th>Cost</th>
            <th>ServiceType</th>
            <th>RentType</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Detail</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="service,servicestart:${services}">
            <td th:text="${servicestart.index+page.getPageNumber()*page.getPageSize()}"></td>
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.area}"></td>
            <td th:text="${service.numFloor}"></td>
            <td th:text="${service.poolArea}"></td>
            <td th:text="${service.maxPeople}"></td>
            <td th:text="${service.standardRoom}"></td>
            <td th:text="${service.cost}"></td>
            <td th:text="${service.serviceType.name}"></td>
            <td th:text="${service.rentType.name}"></td>
            <td ><a th:href="@{/service/edit/{id}(id=${service.getId()})}">Edit</a></td>
            <td ><a th:href="@{/service/delete/{id}(id=${service.getId()})}">Delete</a></td>
            <td ><a th:href="@{/service/detail/{id}(id=${service.getId()})}">Detail</a></td>
        </tr>
    </tbody>
</table>
