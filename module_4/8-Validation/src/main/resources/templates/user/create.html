<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout::head">
</head>
<body>

<h3>Create new Blog</h3>
<form th:action="@{/user/save}" th:object="${user}" method="post">
    <div>
<!--        // Anotation @NotBlank-->
<!--        <td th:if="${#fields.hasErrors('type')} " th:errors="*{type}">Type Error</td>-->
        <label>FirstName:</label>
        <td th:if="${#fields.hasErrors('firstName')} " th:errors="*{firstName}">Description Error</td>
        <input type="text" th:field="*{firstName}">
    </div>
    <div>
        <td th:if="${#fields.hasErrors('lastName')} " th:errors="*{lastName}">Description Error</td>
        <label>LastName:</label>
        <input type="text" th:field="*{lastName}">
    </div>
    <div>
<!--        // Define Validator-->
        <td th:if="${#fields.hasErrors('email')} " th:errors="*{email}">Description Error</td>
        <label>Email:</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <td th:if="${#fields.hasErrors('age')} " th:errors="*{age}">Description Error</td>
        <label>Age:</label>
        <input type="text" th:field="*{age}">
    </div>
    <div>
        <td th:if="${#fields.hasErrors('phoneNumber')} " th:errors="*{phoneNumber}">Description Error</td>
        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}">
    </div>



    <button type="submit">Submit</button>
</form>
<!--<footer th:replace="layout::footer"></footer>-->
</body>
</html>
