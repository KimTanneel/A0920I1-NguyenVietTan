<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //1
        function pow(x){
            return x*x;
        }
        //2
        function SquareRec(a,b){
            return a*b;
        }
        //4
        function checkNum(a){
            if(valueOf(a)=="number") return true
            else return false;
        }
        //7
        function swap(a,b){
            let tg=a;
            a=b;
            b=tg;
        }
        //9
        var arr=[-1,-2,1,3,1]
        function checkIndexOf(arr,value){
            var count=0;

            for(var i=0;i<arr.length;i++){
                if(arr[i]==value){count++;}
            }
            if(count==0) return -1
            else return count;
        }
        alert(checkIndexOf(arr,1));
    </script>
