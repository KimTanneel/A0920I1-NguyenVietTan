<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function bai1_fibo(){
    var a1=1;
    var a2=1;
    var a3
    for (var i =1;i<=50;i++){
        a3=a1+a2;
        console.log(a3+" ");
        a1=a2;
        a2=a3;
    }
}
function bai2_giaithua(num){
    var result=1;
    for(var i=num;i>=1;i--){
        result*=i;
    }
    return result
}
function bai3_intamgiac(n){
    for(var i=1;i<=n;i++){
        for(var j=1;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
}
function bai4_inchunhat(a,b){
    for(var i=1;i<=a;i++){
        document.write("*");
    }
    document.write("<br>");
   

    for(var j=1;j<b-1;j++){
        document.write("*");
        for (var k=1;k<a-1;k++){
            document.write("&nbsp&nbsp");
        }
        document.write("*");
        document.write("<br>");
        
    }
    for(var i=1;i<=a;i++){
        document.write("*");
    }
}

// bai3_intamgiac(4);
bai4_inchunhat(12,17);
    </script>
</body>
</html>
