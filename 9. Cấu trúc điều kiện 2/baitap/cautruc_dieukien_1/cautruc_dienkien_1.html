<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="run()">
    <script>
        function bai1() {
            alert("Nhập 2 số a b kiểm tra b chia hết cho a không?");
            a = prompt("Nhập số a", "0");
            b = prompt("Nhập số b", "0");
            if (b % a == 0) {
                alert(b + " chia hết cho " + a);
            } else alert(b + "không chia hết cho " + a);
            check = prompt("Bạn có muốn kiểm tra bài mới k  hông. Có nhập 1, Không nhập 0", "0");
            if (check == "1") {
                run();
            }
        }

        function bai2() {
            alert("Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.");
            age = prompt("Nhập tuổi");
            if (age >= 16) {
                alert("Đủ tuổi");
            } else {
                alert("Tuổi gì???");
            }

            check = prompt("Bạn có muốn kiểm tra bài mới k  hông. Có nhập 1, Không nhập 0", "0");
            if (check == "1") {
                run();
            }
        }
            function bai3() {
                alert(
                    "Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0");
                num = prompt("Nhập số bất kì");
                if (num < 0) {
                    alert("Số nhỏ hơn 0");
                }
                if (num = 0) {
                    alert("Số 0");
                }
                if (num > 0) {
                    alert("số lớn hơn 00");
                }
                check = prompt("Bạn có muốn kiểm tra bài mới k  hông. Có nhập 1, Không nhập 0", "0");
                if (check == "1") {
                run();
            }
            }

            function bai4() {
                alert("Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó");
                    num = prompt("Nhập 3 số bất kì cách nhau bởi dấu cách");
                arr = num.split(" ");
                const toNumber = (stringNumber)=> +stringNumber;
                num1=toNumber(arr[0]);
                num2=toNumber(arr[1]);
                num3=toNumber(arr[2]);


                if (num1>=num2){
                    if (num1>=num3){
                        alert("Max = " +num1)
                    }
                    else{alert("Max = " +num3)}
                }
                else{
                    if(num2>num3){
                        alert("Max = " +num2)
                    }
                    else {
                        alert("Max = " +num3)
                    }
                }
                check = prompt("Bạn có muốn kiểm tra bài mới k  hông. Có nhập 1, Không nhập 0", "0");
                if (check == "1") {
                run();
            }

            }
            

            function run() {
                ex = prompt("Nhập số bài muốn chạy");
                switch (ex) {
                    case "1":
                        bai1();
                        break;
                    case "2":
                        bai2();
                        break;
                    case "3":
                        bai3();
                        break;
                    case "4":
                        bai4();
                        break;
                    case "5":
                        bai5();
                        break;
                    case "6":
                        bai6();
                        break;
                }
            }
    </script>
</body>

</html>
